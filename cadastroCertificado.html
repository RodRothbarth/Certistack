<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notasLanca.css">
    <title>Acidionar Certificado</title>
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form id="formulario" onsubmit="return Add()">
    <h3>Cadastro de Horas</h3>
        <fieldset>
        <h1>Digite o nome do Evento</h1> 
            <div class="form-group">
                <input name="addCerti" type="text" placeholder="Evento" class="form-control">
            </div>
        <h2>Informe a data do Evento</h2> 
            <div class="row">
                <div class="form-group col">
                    <input name="addCerti" type="text" placeholder="Início do evento" class="dataCertInicio form-control">
                </div>
                <div class="form-group col">
                    <input name="addCerti" type="text" placeholder="Termino do evento" class="dataCertFim form-control">
                </div>
            </div>
        <fieldset>
        <h1>Digite o número de horas</h1> 
            <div>
                <input name="addCerti" type="number" placeholder="Horas" class="form-group-col">
            <h2>Selecione a categoria</h2> 
                <select class="form-group-col" name="addCerti">
    <option value="nulo">Tipo</option>
    <option value="oficina">Oficina</option>
    <option value="extracurricular">Curso Extracurricular</option>
    <option value="eventos">Eventos Acadêmicos</option>
                </select>
            </div>
        <div class="btn row col"> 
            <input type="submit"></input>
        </div>
    </form>
<section>
    <div>
        <table class="table table-light table-striped table-borderless table-hover" id="tabela">
        </table> 
    </div>
</section>

    <script src="Lattes.js"></script>
    <script src="Lattes.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="jquery.mask.min.js"></script>
</body>
</html>
